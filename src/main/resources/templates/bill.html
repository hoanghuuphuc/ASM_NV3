

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timups</title>

<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
<!--owl slider stylesheet -->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

<!-- font awesome style -->
<link href="/css/font-awesome.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
<!-- responsive style -->
<link href="/css/responsive.css" rel="stylesheet" />
</head>

<body>
<main th:object="${order}">
	<m class="hero_area">
		<div class="hero_social">
			<a href=""> <i class="fa fa-facebook" aria-hidden="true"></i>
			</a> <a href=""> <i class="fa fa-twitter" aria-hidden="true"></i>
			</a> <a href=""> <i class="fa fa-linkedin" aria-hidden="true"></i>
			</a> <a href=""> <i class="fa fa-instagram" aria-hidden="true"></i>
			</a>
		</div>
		<div th:replace="header/header.html"></div>
		<div class="container">

			<div class="row">
				<div class="col-12">
					<table class="table table-bordered">
						<thead class="thead-dark">
							<tr>
							<th scope="col">Mã hóa đơn</th>
								<th scope="col">Tên Khách hàng</th>
								<th scope="col">Sản phẩm</th>
								<th scope="col">Hình ảnh</th>

								<th scope="col">Giá</th>
								<th scope="col">Số Lượng</th>
								<th scope="col">Tổng Tiền</th>
								<th scope="col">Trạng thái</th>

							</tr>
						</thead>
						<tbody>
								<tr th:each="p: ${order.orderDetails}">
									<td th:text="${p.id}"></td>
									<td th:text="${order.name +'-' + order.account.username +'-' +order.phone}"></td>
									<td  th:text="${p.product.name}"  ></td>
									<td    ><img th:src="@{|/assets/images/${p.product.image}|} " width="50px"></td>
									<td th:text="${p.product.price}"></td>
									<td th:text="${p.quantity}"></td>
									<td th:text="${p.product.price * p.quantity}"></td>
									<td>Thanh toán khi nhận hàng</td>
									


								</tr>



						</tbody>


					</table>
				</div>
			</div>
		</div>



		<div th:replace="/footer/footer.html"></div>

		<!-- footer section -->

		<!-- jQery -->
		<script src="/js/shopping-cart-app.js"></script>
		<script src="/js/jquery-3.4.1.min.js"></script>
		<script src="/js/bootstrap.js"></script>

		<!-- owl slider -->
		<script
				src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">

		</script>
		<!-- custom js -->
		<script src="/js/custom.js"></script>
		<!-- Google Map -->
		<script
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
		<!-- End Google Map -->
</main>
</body>
</html>
