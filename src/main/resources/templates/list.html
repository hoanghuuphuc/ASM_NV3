
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

  <title>Timups</title>


  <!-- bootstrap core css -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
  <!-- font awesome style -->
  <link href="/css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="/css/style.css" rel="stylesheet" type="text/css" />

  <!-- responsive style -->
  <link href="/css/responsive.css" rel="stylesheet" />

</head>

<body>
<main >
  <div class="hero_area">
    <div class="hero_social">
      <a href=""> <i class="fa fa-facebook" aria-hidden="true"></i>
      </a> <a href=""> <i class="fa fa-twitter" aria-hidden="true"></i>
    </a> <a href=""> <i class="fa fa-linkedin" aria-hidden="true"></i>
    </a> <a href=""> <i class="fa fa-instagram" aria-hidden="true"></i>
    </a>
    </div>
    <div th:replace="/header/header.html"></div>
    <div class="container">

      <div class="row">
        <div class="col-12">
          <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Mã hóa đơn</th>
              <th scope="col">Ngày đặt hàng</th>
              <th scope="col">Địa Chỉ</th>
              <th scope="col">Trạng Thái</th>
              <th scope="col" width="100px">Hành động</th>
              <th scope="col" width="100px">Hủy Đơn</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order,state:${orders}">
              <td th:text="${state.index}"></td>
              <td th:text="${order.id }"></td>
              <td  th:text="${order.createDate}"  ></td>
              <td th:text="${order.address}"></td>
              <td th:text="${order.orderStatus.status}"></td>
              <td><a th:href="@{|/order/detail/${order.id}|}">
                <button>Xem Đơn</button></a>
              </td>

              <td th:if="${order.orderStatus.id < 3}">
                <a class="btn btn-danger mt-2" style="width: 150px"
                   th:href="@{|/order/cancel/${order.id}|}"
                   onclick="return confirm('Bạn có chắc chắn muốn hủy đơn hàng?')">
                  Hủy đơn hàng
                </a>
              </td>







            </tr>



            </tbody>


          </table>
        </div>
      </div>
    </div>



    <div th:replace="/footer/footer.html"></div>

    <!-- footer section -->

    <!-- jQery -->
    <script src="/js/shopping-cart-app.js"></script>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>

    <!-- owl slider -->
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">

    </script>
    <!-- custom js -->
    <script src="/js/custom.js"></script>
    <!-- Google Map -->
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
    <!-- End Google Map -->

</body>
</html>
