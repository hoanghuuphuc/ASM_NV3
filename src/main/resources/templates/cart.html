<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
<div th:replace="header/header.html"></div>
	<section class="breadcrumb-section bg-white">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="">
						<h2>Giỏ Hàng</h2>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="shoping-cart spad bg-white">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="shoping__cart__table">
						<table>
							<thead>
								<tr>
									<th class="shoping__product">Sản phẩm</th>
									<th>Giá</th>
									<th>Số lượng</th>
									<th>Tổng tiền</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
										<tr ng-repeat="item in cart.items">
											<td class="shoping__cart__item"><img
												src="{{item.image}}" alt="">
												<h5>{{item.name}}</h5></td>
											<td class="shoping__cart__price">{{item.price}}</td>
											<td class="shoping__cart__quantity">
												<div class="quantity">
													<div class="pro-qty">

														<input ng-change="cart.saveToLocalStorege()" ng-model="item.qty"
																id="form1" min="1" name="soluong"
															value="{{item.qty}}" type="number"

															  />

														</button>
													</div>
												</div>
											</td>

											<td class="shoping__cart__total">{{item.qty*item.price|number:2}}</td>
											<td class="shoping__cart__item__close">
												<a class="text-muted" ng-click="cart.removeItem(item.id)">
													<i class="fa fa-times-circle" aria-hidden="true"></i>
												</a>
											</td>
											</td>
										</tr>

							</tbody>
						</table>
						<h3>Tổng Tiền: {{cart.amount}}</h3>
					</div>
				</div>
			</div>

				<div class="row">

					<div class="col-lg-12">
						<div class="shoping__cart__btns col-sm-3">
							<a href="/order/checkout"
								class="primary-btn cart-btn bg-success text-white">Thanh Toán</a>
						</div>


					</div>



				</div>

		</div>
	</section>

<div th:replace="footer/footer.html"></div>
<script src="/js/shopping-cart-app.js"></script>
	<!-- jQery -->
<script src="/js/shopping-cart-app.js"></script>

</script>
