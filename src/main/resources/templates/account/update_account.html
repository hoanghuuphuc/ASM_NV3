<body class="sub_page">

	<div class="hero_area ">

		<!-- header section strats -->
		<div th:replace="header/header.html"></div>
		<!-- end header section -->
	</div>

	<!-- UPDATE section -->

	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading" style="margin-top: 30px;">
				<h1 class="text-center">Cập Nhật Thông Tin Tài Khoản</h1>
				<h5 class="text-center">(Cập nhật đầy đủ thông tin của bạn để
					tiếp tục mua hàng)</h5>
			</div>
			<form action="/account/update" method="post" >
				<div class="panel-body" style="margin-bottom: 30px;">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<label for="">Tên tài khoản:</label>
								<input  type="text" class="form-control" placeholder="Nhập tên" th:value="${#request.remoteUser}" disabled/>
							</div>
							<div class="form-group">
								<label for="">Mật Khẩu Củ:</label>
								<input name="password"
									type="password" class="form-control"
									placeholder="Nhập email"/>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label for="">Mật Khẩu Mới:</label> <input
									type="password" class="form-control"
									name="passwordnew" placeholder="Nhập số điện thoại"/>
							</div>
							<div class="form-group">
								<label for="">Xác Nhận Mật Khẩu Mới:</label> <input
									type="password" class="form-control"
									name="passwordnew2" placeholder="Nhập số điện thoại"/>
							</div>
						</div>

						<div class="col-lg-6">
							<span th:text="${message}"></span>
							<span id="message"></span>
							<div class="form-group">
								<button class="btn btn-primary " type="submit">Cập Nhật</button>
							</div>
						</div>
					</div>
				</div>


				<script>
					document.addEventListener('DOMContentLoaded', function() {
						const passwordNew = document.querySelector('input[name="passwordnew"]');
						const passwordNew2 = document.querySelector('input[name="passwordnew2"]');
						const updateButton = document.querySelector('button[type="submit"]');

						updateButton.addEventListener('click', function(event) {
							if (passwordNew.value !== passwordNew2.value) {
								event.preventDefault();
								showMessage('Mật khẩu mới không khớp.');
							} else if (passwordNew.value.length < 6) {
								event.preventDefault();
								showMessage('Mật khẩu mới phải có ít nhất 6 kí tự.');
							}
						});

						function showMessage(message) {
							const messageElement = document.getElementById('message');
							messageElement.innerHTML = `<div class="alert alert-danger">${message}</div>`;
						}
					});
				</script>


			</form>

		</div>
	</div>

	<!-- end Update section -->

	<!-- footer section -->
	<div th:replace="footer/footer.html"></div>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.js"></script>

		src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
		
	</script>
	<!-- custom js -->
	<script src="js/custom.js"></script>

	<!-- End Google Map -->

</body>
