<section class="py-2">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="card mb-2">
            <div class="card-body">
                <form class="row g-3">

                    <div class="col-md-6">
                        <label for="inputName" class="form-label">username</label>
                        <input ng-model="form.username" type="text" class="form-control" id="inputName" >
                    </div>
                    <div class="col-md-6">
                        <label for="inputPrice" class="form-label">password</label>
                        <input ng-model="form.password" type="password" class="form-control" id="inputPrice" >
                    </div>


                    <div class="col-md-6">
                        <label for="inputCreateDate" class="form-label">fullname</label>
                        <input ng-model="form.fullname"  class="form-control" id="inputCreateDate">
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress22" class="form-label">active</label>
                        <br>
                        <div class="form-control">
                            <div class="form-check form-check-inline">
                                <input ng-model="form.active" type="radio" ng-value="true"  name="available" checked
                                       class="form-check-input" id="inputAvailableYes">
                                <label class="form-check-label" for="inputAvailableYes">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input ng-model="form.available" type="radio" ng-value="false" name="available"
                                       class="form-check-input" id="inputAvailableNo">
                                <label class="form-check-label" for="inputAvailableNo">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="d-grid gap-2 d-md-block">
                            <button ng-click="create()" class="btn btn-success" type="button">Create</button>
                            <button ng-click="update()" class="btn btn-secondary" type="button">Update</button>

                            <button ng-click="reset()" class="btn btn-info" type="button">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mb-2">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>

                            <th scope="col">username</th>
                            <th scope="col">Fullname</th>
                            <th scope="col">Available</th>
                            <th scope="col" style="width: 20px;">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in pager.items">

                            <td>{{item.username}}</td>
                            <td>{{item.fullname}}</td>
                            <td>{{item.available ? 'Yes' : 'No'}}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button ng-click="edit(item)" class="btn btn-secondary" type="button"><i
                                            class="bi bi-pencil-square"></i></button>

                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-2">
        <nav class="">
            <ul class="pagination justify-content-center">
                <li class="page-item"><button ng-click="pager.first()" class="page-link" href="#">First</button></li>
                <li class="page-item"><button ng-click="pager.prev()" class="page-link" href="#">Prev</button></li>
                <li class="page-item"><button class="page-link">{{pager.page + 1}}/{{pager.count}}</button></li>
                <li class="page-item"><button ng-click="pager.next()" class="page-link" href="#">Next</button></li>
                <li class="page-item"><button ng-click="pager.last()" class="page-link" href="#">Last</button></li>
            </ul>
        </nav>
    </div>
</section>
