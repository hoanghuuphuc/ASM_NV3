<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="admin-app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Administration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item">
                    	<a class="nav-link" aria-current="page" th:href="@{/admin/#!product}" 
                    		ng-class="{active : currPage == 'product'}">Product</a>
                    </li>
                    <li class="nav-item">
                    	<a class="nav-link" th:href="@{/admin/#!category}" ng-class="{active : currPage == 'category'}">Category</a>
                    </li>
                    <li class="nav-item">
                    	<a class="nav-link" th:href="@{/admin/#!account}" ng-class="{active : currPage == 'account'}">Account</a>
                    </li>
                    <li class="nav-item">
                    	<a class="nav-link" th:href="@{/admin/#!order}" ng-class="{active : currPage == 'order'}">Order</a>
                    </li>
                    <li class="nav-item">
                    	<a class="nav-link" th:href="@{/admin/#!role}" ng-class="{active : currPage == 'role'}">Role</a>
                    </li>
                    <li class="nav-item">
                    	<a class="nav-link" th:href="@{/admin/#!authorize}" ng-class="{active : currPage == 'authorize'}">Authorizing</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-outline-light" href="/security/logout">
                        Đăng xuất
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Section-->
    <div ng-view></div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p>
        </div>
    </footer>
    <script src="/assets/admin/admin-app.js"></script>
    <script src="/assets/admin/product/product-ctrl.js"></script>
    <script src="/assets/admin/category/category-ctrl.js"></script>
    <script src="/assets/admin/authority/authority-ctrl.js"></script>
    <script src="/assets/admin/account/account-ctrl.js"></script>
</body>

</html>
